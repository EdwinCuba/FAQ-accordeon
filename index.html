<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/index.css">
  <link rel="shortcut icon" href="./assets/static/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>FAQ Accordion</title>
</head>

<body>
  <section class="faq">
    <div class="container">
      <span class="container__img--box"></span>
      <div class="containertest">

        <div class="container__img">
          <span class="container__img--illustration"></span>
        </div>
        <div class="container__text">
          <h3>FAQ</h3>
          <div class="questions">
            <button class="questions__item" id="question1">
              <div href="#question1" class="question">
                <h6>How many team members can I invite?</h6>
                <span></span>
              </div>
              <div class="answer">
                <p>You can invite up to 2 additional users on the Free plan. There is no limit on
                  team members for the Premium plan.</p>
              </div>
            </button>
  
            <button class="questions__item" id="question2">
              <div href="#question2" class="question">
                <h6>What is the maximum file upload size?</h6>
                <span></span>
              </div>
              <div class="answer">
                <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
              </div>
            </button>
  
            <button class="questions__item" id="question3">
              <div href="#question3" class="question">
                <h6>How do I reset my password?</h6>
                <span></span>
              </div>
              <div class="answer">
                <p>Click “Forgot password” from the login page or “Change password” from your profile page.
                  A reset link will be emailed to you.</p>
              </div>
            </button>
            
            <button class="questions__item" id="question4">
              <div href="#question4" class="question">
                <h6>Can I cancel my subscription?</h6>
                <span></span>
              </div>
              <div class="answer">
                <p>Yes! Send us a message and we’ll process your request no questions asked.</p>
              </div>
            </button>
  
            <button class="questions__item" id="question5">
              <div href="#question5" class="question">
                <h6>Do you provide additional support?</h6>
                <span></span>
              </div>
              <div class="answer">
                <p>Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
